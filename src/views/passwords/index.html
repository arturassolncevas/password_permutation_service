<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Password Management Tool test interface</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $("form").on("submit", function(event){
                event.preventDefault();
                var serializeArray = $(this).serializeArray();
                console.log(serializeArray)
                var data = {
                    username: serializeArray[0].value,
                    password: serializeArray[1].value
                };

                $.ajax({
                    type: "POST",
                    url: "/api/passwords/check",
                    data: JSON.stringify(data),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function(respData){
                        $("#result").text(JSON.stringify(respData, null, 2));
                    },
                    error: function(error) {
                        console.log(error)
                        $("#result").text(JSON.stringify(error.responseJSON, null, 2));
                    }
                })
            });
        });
    </script>
    <style>
        label {
            display: block;
        }
    </style>
</head>
<body>
<div style="height: 100vh; display: flex; justify-content: center; margin-top: 50px;">
    <div class="col-md-3">
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" id="username" name="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" id="password" name="password" placeholder="Enter password">
            </div>
            <button style="float: right" type="submit" class="btn btn-primary">Check</button>
        </form>
        <pre id="result" style="clear: both;">
        </pre>
        </pre>
    </div>
</div>
</body>
</html>
